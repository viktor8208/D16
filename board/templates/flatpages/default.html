<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}
        {% endblock title %}
        </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!-- Favicon-->
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/ad">ДОСКА ОБЪЯВЛЕНИЙ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/accounts/login">Вход / Регистрация</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/accounts/logout">Выйти</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/ad/user">Мои объявления</a></li>

                        {% endif%}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                {% block content %}

                {% endblock content %}
                </div>
            </div>
        </div>

    </body>
</html>
